<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AJAX Fun</title>

  <link rel="stylesheet" href="http://bootswatch.com/lumen/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src='https://code.jquery.com/jquery-2.2.1.min.js'></script>
  <script src='main.js'></script>
</head>
<body>
  <h1> Who makes fat stacks (of code)?</h1>


  <div class="grav">
    <input type="text" id="gravitar" placeholder="email here">
    <button id="gravGo">Show Gravitar!</button>
    <span class="gravPhoto"></span>
  </div>

  <div class="square">
    <input type="text" id="squareIn" placeholder="number to be squared">
    <button id="squareGo">Square it up!</button>
    <h4 class="sqResult">The square of your number is: <span ></span></h4>
  </div>

  <div class="sum">
    <input type="text" id="sumIn" placeholder="numbers to be summed">
    <button id="sumGo">Help me add!</button>
    <h4 class="sumResult">The sum of your numbers is: <span></span></h4>
  </div>

  <div class="sentence">
    <input type="text" id="sentIn" placeholder="put in a sentence">
    <button id="sentGo">Turn words into numbers!</button>
    <h4 class="sentResult">All about your sentence: <span></span></h4>
  </div>

  <div class="age">
    <input type="text" id="ageIn" placeholder="MM/DD/YYYY">
    <button id="ageGo">How old are you?</button>
    <h4 class="ageResult">You are <span class='agePrint'></span> years old.</h4>
    <h4 class="ageResult">You were born on <span class='dayPrint'></span>.</h4>
  </div>
<br>
  <img src="https://image.spreadshirtmedia.com/image-server/v1/compositions/1002459601/views/1,width=235,height=235,appearanceId=1,backgroundColor=f9f9f9,version=1440417743/I-Make-Fat-Stacks.png-T-Shirts.jpg">
</body>
</html>
